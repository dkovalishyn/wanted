<div class="wishes" *ngIf="list">
  <ul
    class="wish-list"
  >
    <li
      class="wish"
      *ngFor="let wish of list;let i = index"
      draggable="true"
      droppable
      [dragData]="wish"
      (onDrop)="onDrop($event, i)"
      dragClass="wish__drag"
      dragOverClass="wish__drag-over"
    >
      <a
        [routerLink]="['/wish', wish._id]"
        class="wish__description"
      >
        {{wish.description}}
      </a>
    </li>
  </ul>
</div>

<div class="no-data" *ngIf="!list">
  You haven't got any wishes yet :(
  <span>Go and add some!</span>
</div>

<a routerLink="/wish/add" class="add-wish">+</a>
