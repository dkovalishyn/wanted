<div [formGroup]="form">
  <label [attr.for]="field.key">{{field.label}}</label>

  <div [ngSwitch]="field.controlType">
    <mat-form-field *ngSwitchCase="'textbox' || 'password'">
      <input
        matInput
        [formControlName]="field.name"
        [id]="field.key"
        [name]="field.name"
        [type]="field.type"
        [placeholder]="field.name"
        [minlength]="field.minlenght"
        [maxlength]="field.maxlength"
        [value]="field.value"
        class="dynamic-form__input"
      >
    </mat-form-field>


    <select
      *ngSwitchCase="'dropdown'"
      [id]="field.key"
      [formControlName]="field.key"
      class="dynamic-form__select"
    >
      <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
    </select>



  </div>

  <div class="dynamic-form__error-message" *ngIf="!isValid">{{field.name}} is required</div>
</div>
