<mat-drawer-container class="drawer-container" hasBackdrop>
  <mat-drawer #drawer class="drawer" mode="side">
    <nav>
      <a mat-button class="menu-link" routerLink="/wish" (click)="drawer.close()">Wishes</a>
      <a mat-button class="menu-link" routerLink="/friends" (click)="drawer.close()">Friends</a>
      <a mat-button class="menu-link" routerLink="/notifications" (click)="drawer.close()">Notifications</a>
    </nav>
  </mat-drawer>

  <mat-drawer-content>
    <div>
      <app-header (toggleSideNav)="drawer.toggle()"></app-header>
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
