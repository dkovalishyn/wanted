<ng-template #defaultTemplate>
  <div></div>
</ng-template>

    <ng-container
      *ngTemplateOutlet="contentTemplate ? contentTemplate : defaultTemplate">

  </div>
  <div (click)="goBack()" class="modal__backdrop"></div>
</div>
