<section *ngIf="profile$ | async as profile">
  <div *ngIf="list$ | async as list">
    <ul>
      <li *ngFor="let friend of list">
        <app-friend-card
          [friend]="friend"
          [profile]="profile"
          (follow)="follow($event)"
        ></app-friend-card>
      </li>
    </ul>
  </div>
</section>
