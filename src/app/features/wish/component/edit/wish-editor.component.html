<app-modal [backLink]="backLink">
  <app-form
    *ngIf="wish$ | async; else loading"
    header="Editor"
    [fields]="fields"
    [initialValues]="wish$ | async"
    (onSubmit)="onSubmit($event)"
    (onCancel)="onCancel()"
  >
  </app-form>

  <ng-template #loading>
    <mat-progress-spinner
      mode="indeterminate"
      color="primary"
    ></mat-progress-spinner>
  </ng-template>
</app-modal>
