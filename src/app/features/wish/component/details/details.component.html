<ng-container *ngIf="wish">
  <app-modal backLink="/">
    <mat-card class="wish">
      <mat-card-header>
        <mat-card-title>
          {{wish.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image class="wish-details__image" [src]="wish.imagePath" alt="Wish image"/>
        <p class="wish__description">{{ wish.description }}</p>
        <mat-chip-list>
          <mat-chip *ngFor="let tag of wish.tags">{{tag}}</mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="deleteWish(wish)">Remove</button>
        <button mat-button [routerLink]="['/wish', wish._id, 'edit']">Edit</button>
      </mat-card-actions>
    </mat-card>
  </app-modal>
</ng-container>
