<aside class="messages">
  <div *ngFor="let message of messageService.messages">
    <div class="message" [@flyInOut]="message">
      <h2 class="message__title">Message</h2>
      <button class="message__close" (click)="messageService.clear()">&times;</button>
      {{ message }}
    </div>
  </div>
</aside>
